name: check

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.9, '3.10', '3.11']
        include:
          - os: macos-latest
            python-version: 3.8
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        shell: bash
        run: |
          tox run -e py${{ matrix.python-version }}
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: ['type', 'lint', 'format', 'coverage']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tox environment
        shell: bash
        run: |
          tox run -e ${{ matrix.tox-env }}