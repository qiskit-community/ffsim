[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "ffsim"
requires-python = ">=3.8"
version = "0.0.9.dev"
description = "Faster simulations of fermionic quantum circuits."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "numpy==1.26.0",
    "opt_einsum==3.3.0",
    "pyscf==2.3.0",
    "scipy==1.11.2",
]

[project.urls]
Homepage = "https://github.com/qiskit-community/ffsim"
Documentation = "https://qiskit-community.github.io/ffsim/"

[project.optional-dependencies]
dev = [
    "black[jupyter]==23.9.1",
    "coverage==7.3.1",
    "jupyter-sphinx==0.4.0",
    "maturin==1.2.3",
    "mypy==1.5.1",
    "nbmake==1.4.3",
    "nbsphinx==0.9.3",
    "pytest==7.4.2",
    "ruff==0.0.290",
    "sphinx==7.2.6",
    "sphinx-autodoc-typehints==1.24.0",
    "tox==4.11.3",
]

[tool.maturin]
python-source = "python"
module-name = "ffsim._ffsim"

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
select = ["E", "F", "I"]
src = ["python"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.cibuildwheel]
build = "cp38-macosx* cp38-manylinux_x86_64 cp38-manylinux_aarch64"
test-requires = "pytest"
test-command = "pytest {project}/tests"

[tool.cibuildwheel.linux]
before-all = "yum install -y openssl-devel rust cargo openblas-devel"
