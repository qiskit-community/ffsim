[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "ffsim"
requires-python = ">=3.8"
version = "0.0.2"
description = "Faster simulations of fermionic quantum circuits."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
# scipy is currently bounded from above because scipy 1.11 removed the
# `sym_pos` kwarg from `scipy.linalg.solve`, but pyscf has not yet been updated.
# see https://github.com/pyscf/pyscf/pull/1771
dependencies = ["numpy", "opt_einsum>=3.3", "pyscf>=2.3.0", "scipy<1.11"]

[project.optional-dependencies]
dev = [
    "black[jupyter]",
    "coverage",
    "jupyter-sphinx",
    "maturin",
    "mypy",
    "nbmake",
    "nbsphinx",
    "pytest",
    "ruff",
    "sphinx",
    "sphinx-autodoc-typehints",
    "tox",
]

[tool.maturin]
python-source = "python"
module-name = "ffsim._ffsim"

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
select = ["E", "F", "I"]
src = ["python"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.cibuildwheel]
build = "cp38-macosx* cp38-manylinux_x86_64 cp38-manylinux_aarch64"
test-requires = "pytest"
test-command = "pytest {project}/tests"

[tool.cibuildwheel.linux]
before-all = "yum install -y openssl-devel rust cargo"
